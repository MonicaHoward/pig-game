<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Pig Game</title>
</head>
<body>
    <div class="wrapper">
        <!-- HEADER SECTION -->
        <div class="grid-item header">
            <h1>P I G   G A M E </h1>
        </div>
        <!-- GAME PLAY SECTION -->
        <div class="grid-item game player-1">
            <h3>Player 1</h3>
            <div>
                <h1 id="current-0"></h1>
            </div>
        </div>
        <div class="grid-item game game-board">
            <h3 id="roll-dice">Roll Dice!</h3>
        </div>
        <div class="grid-item game player-2">
            <h3>Player 2</h3>
            <div>
                <h1 id="current-1"></h1>
            </div>
        </div>
        <!-- FOOTER SECTION -->
        <footer class="grid-item footer">
            <h6>&copy; Copyright 2020, Monica Howard</h6>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
